version: '3.8'

services:
  cdn:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - ./config:/app/config:ro
    environment:
      - RUST_LOG=info
      - CDN_CONFIG=/app/config/cdn.toml
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/_cdn/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  # Example origin server for testing
  origin:
    image: nginx:alpine
    volumes:
      - ./test/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./test/static:/usr/share/nginx/html:ro
    expose:
      - "80"

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    depends_on:
      - cdn

  # Grafana for dashboards
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus

volumes:
  grafana_data:
